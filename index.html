<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invitación Especial</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to bottom, #f5e6ca, #c8a888);
            font-family: 'Georgia', serif;
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        .container {
            width: 100%;
            max-width: 400px;
        }
        .card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            opacity: 0;
            transform: translateY(-20px);
            transition: opacity 1s, transform 1s;
        }
        .button {
            width: 100%;
            max-width: 300px;
            margin: 20px auto;
            padding: 15px;
            background: #a0522d;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-size: 18px;
            display: block;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <button class="button" onclick="showCard()">Abrir Invitación</button>
        <div class="card hidden" id="invitation">
            <h2>Para alguien especial</h2>
            <p>Te invito a compartir un momento único juntos.</p>
            <p>Será una ocasión inolvidable, llena de sorpresas.</p>
        </div>
    </div>
    <audio id="backgroundMusic" src="tu-audio.mp3"></audio>
    <script>
        function showCard() {
            document.querySelector('.button').style.display = 'none';
            let card = document.getElementById('invitation');
            card.classList.remove('hidden');
            card.style.opacity = '1';
            card.style.transform = 'translateY(0)';
            document.getElementById('backgroundMusic').play();
        }
    </script>
</body>
</html>
